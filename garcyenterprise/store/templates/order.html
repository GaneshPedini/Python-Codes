
{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load custom_filter %}
<style type="text/css">

	.inventory-table th{
	background-color: green;
	color: white;
	text-align: left;
	}
	.inventory-table td, .inventory-table th{
	padding:5x;border:1px solid #000
	}
	.row{
	padding:10x
	}
	.category-btn:hover{
	background-color: teal;
	}
	#cash{
	float:left;
	}
	#phonepay{
	vertical-align:middle;
	}
	#credit{
	float:right
	}
</style>

<!-- body -->
<div class="container-fluid mt-3">
	<div class="row">
		<!-- filter -->
		<div class="col-md-2" >
			<div class="list-group">

				<a href="{% url 'order' %}" class="list-group-item list-group-item-action btn btn-outline-success"><b>All Products</b></a>

				{% for category in categories %}
				<a href="{% url 'store_order' category.id %}"
				   class="list-group-item list-group-item-action category-btn btn-outline-success"><b>{{category.name}}</b></a>
				{% endfor %}
			</div>
		</div>

		<!-- all products -->
		<div class="payment-type">
				<h4 id="cash">Cash:</h4>
				<h4 id="phonepay">PhonePay:</h4>
				<h4 id="credit">Credit:</h4>

		</div>
		<div id='products' class="col-lg-9 mx-auto">

			<div class="row mx-auto">
				{% for product in products %}
				<div class="card mx-auto mb-3" id={{product.id}} style="width: 10rem;">
					<img class="card-img-top" src="/static/products/{{product.name}}.jpeg" alt="Card image cap">
					<div class="card-body">
						<p class="card-title">{{product.name}}</p>
						<p class="card-text"><b>{{product.price}}</b></p>
					</div>


				</div>
				{% endfor %}
			</div>
		</div>


	</div>

</div>
{% endblock %}
